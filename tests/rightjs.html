<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script type="text/javascript" src="right.js"></script>
    <script type="text/javascript">
    // <![CDATA[
      
      var Tests = {
        make: function(i) {
          new Element('ul', {
  	        'class': 'fromcode', id: 'setid'+i
  	      }).insert([
  	        new Element('li', {html: 'one'}),
  	        new Element('li', {html: 'two'}),
  	        new Element('li', {html: 'three'})
  	      ]).insertTo(document.body);
        },

        find: function(id) {
          return $('setid'+id);
        },

        bind: function(list) {
          $A(list).each('on', 'click', function() {});
        },
        
        unbind: function(list) {
          $A(list).each('stopObserving', 'click');
        },
        
        attr: function(list) {
          $A(list).map('id');
        },
        
        style: function(list) {
          $A(list).each('setStyle', { backgroundColor:"#ededed", color:"#fff" });
        },
        
        addClass: function(list) {
          $A(list).each('addClass', 'test-class');
        },
        
        removeClass: function(list) {
          $A(list).each('removeClass', 'test-class');
        },
        
        update: function(list) {
          $A(list).each('update', 'the text');
        },
        
        insertAfter: function(list, elements) {
          $A(list).each(function(item, i) {
            item.insert(elements[i], 'after');
          });
        },
        
        insertBefore: function(list, elements) {
          $A(list).each(function(item, i) {
            item.insert(elements[i], 'before');
          });
        },
        
        remove: function(list) {
          $A(list).each('remove');
        }
      };
      
      
    // ]]>
    </script>
  </head>
